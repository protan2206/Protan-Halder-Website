<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Text To QR Code</title>
</head>

<body>
  <form method="post">
    <nav class="navbar navbar-dark px-3 bg-dark">
      <button type="button" class="btn btn-outline-primary"><a class="" style="text-decoration: none;" href="{{url_for('QR_CODE')}}">QR Code</a></button>
      <button type="button" class="btn btn-outline-primary"><a class="" style="text-decoration: none;"href="{{url_for('AUDIO_MKR')}}">Audio Book</a></button>
      <button type="button" class="btn btn-outline-primary"><a class="" style="text-decoration: none;"href="{{url_for('Online_profile')}}">Online Profile</a></button>
      <button type="button" class="btn btn-outline-info"><a class="" style="text-decoration: none;"href="{{url_for('Developer')}}">Developer</a></button>
      <!-- Navbar content -->
    </nav>
    <div class="container p-4">
      <img src="{{url_for('static', filename='TextToQR.png')}}" class="rounded mx-auto d-block" alt="..." />
      <p class="fw-bolder fs-3">Convert any text to QR code such as any link any paragraph etc.</p>
      <p class="fw-bolder fs-7"> &#9733;&#9733; First enter your text, then click the Create QR button, then download
        your QR Code.</p>
      <div class="form-floating mb-3">
        <textarea name="QR_data" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 100px"></textarea>
        <label for="floatingTextarea2">Enter Your Text...</label>
      </div>
      <div class="d-grid gap-2 col-9 mx-auto">
        <button class="btn btn-success" type="submit">Make QR</button>
      </div>
      <div class="d-grid gap-2 col-9 mt-3 mx-auto">
        <button class="btn btn-danger"" type=" button"><a class="link-light" style="text-decoration: none;"
            href="{{url_for('download_qr_file')}}">Download QR</a></button>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <!-- Navbar content -->
      <p class="link-light fs-6 m-auto">Copyright &copy; PROTAN HALDER 2022</p>
    </nav>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</html>
